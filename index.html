<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>

<body>

    <form id="loginForm">
        <h2>Iniciar Sesión</h2>
        <label for="loginCorreo">Correo electrónico:</label>
        <input type="email" id="loginCorreo" required>

        <label for="loginContrasena">Contraseña:</label>
        <input type="password" id="loginContrasena" required>

        <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>

        <p>¿No tienes una cuenta? <a href="registo.html">Regístrate aquí</a>.</p>
    </form>

    <script src="registro.js"></script>

</body>

</html>
